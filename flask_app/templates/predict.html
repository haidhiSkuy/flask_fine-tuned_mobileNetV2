{% extends 'base.html' %}


{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/predict.css') }}">

<div class="center">
    <div class="float-child">
      <div class="green">
        <img src="{{ image }}">
      </div>
    </div>
    

    <div class="float-child">
      <div class="blue">
        <div style="text-align: center;">Predicted : <b>{{ result }}</b> </div>
        <br>
        <p>Confidence Rate</p>
        <ul> 
            {% for key, value in confidence.items() %}
                <li>{{ key }} : {{ value }}</li>
            {% endfor %}
        </ul>
      </div>
    </div>
</div>

<center>
    <a href="{{ url_for('home_page') }}" type="button" class="btn btn-primary">Back</a>

</center>

{% endblock %}
